<!DOCTYPE html>
<html lang="en" class="sb-init">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>test</title>

    <meta name="description" content="{{ configData.seo_description }}">
    <meta name="keywords" content="{{ configData.seo_keywords }}">
    <title>{{ configData.seo_title }}</title>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/json-editor/0.7.28/jsoneditor.min.js" type="text/javascript"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>

    <div data-schemaid="order" data-schematype="object" data-schemapath="root" class="w3-container">
        <!-- PERSON MAKING REQUEST -->
        <div data-schematype="object" data-schemapath="root.requester" class="w3-container">
            <h2>Who's creating this?</h2>
            <div data-schematype="string" data-schemapath="root.requester.firstname">
                <div class="form-control">
                    <input type="text" name="root[requester][firstname]" class="w3-input" required>
                    <label class="w3-label w3-validate">First name</label>
                </div>
            </div>
            <div data-schematype="string" data-schemapath="root.requester.lastname">
                <div class="form-control">
                    <input type="text" name="root[requester][lastname]" class="w3-input" required>
                    <label class="w3-label w3-validate">Last name</label>
                </div>
            </div>
            <div data-schematype="string" data-schemapath="root.requester.email">
                <div class="form-control">
                    <input type="text" name="root[requester][email]" class="w3-input" required>
                    <label class="w3-label w3-validate">Email</label>
                </div>
            </div>

            <!-- PERSON WE'RE CELEBRATING -->
            <div data-schematype="object" data-schemapath="root.person">
                <h2>Who's this about?</h2>
                <div data-schematype="string" data-schemapath="root.person.firstname">
                    <div class="form-control">
                        <input type="text" name="root[request][firstname]" class="w3-input" required>
                        <label class="w3-label w3-validate">First name</label>
                    </div>
                </div>
            </div>
            <!-- THE SUBMIT BUTTON -->
            <button id="submit" class="w3-btn w3-large">Submit</button>
        </div>


    </div>

</body>

</html>
